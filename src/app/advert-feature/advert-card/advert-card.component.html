<div class="card-container">
  <mat-card
    class="card"
    appearance="outlined"
    (click)="showCardDetails(advert.id)"
  >
    <mat-card-header>
      <mat-card-title class="card-title">{{ advert.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="advert.photoUrl" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <div class="card-content">
        <p>Category: {{ advert.category }}</p>
        <p>Price: {{ advert.price | currency : "EUR" : "symbol" : "1.0-0" }}</p>
      </div>
      <div>
        <p>Created at: {{ advert.createdDate | date }}</p>
      </div>
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button color="primary" (click)="editAdvert(advert.id)">
        <mat-icon>edit</mat-icon>
        EDIT
      </button>
    </mat-card-actions>
  </mat-card>
</div>
